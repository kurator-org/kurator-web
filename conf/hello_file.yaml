imports:

- classpath:/org/kurator/akka/actors.yaml

components:

- id: GreetingSource
  type: ConstantSourceActor
  properties:
    parameters:
      value: Hello World!

- id: FileWriter
  type: StringFileWriter
  properties:
    listensTo:
      - !ref GreetingSource
    parameters:
      filePath: public/hello_out.csv

- id: DoneSource
  type: ConstantSourceActor
  properties:
    listensTo:
      - !ref FileWriter
    parameters:
      value: Done
 
- id: GreetingPrinter
  type: PrinterActor
  properties:
    listensTo:
      - !ref DoneSource
    parameters:
      endWithSeparator: true
 

- id: HelloWorldWorkflow
  type: Workflow
  properties:
    actors:
      - !ref GreetingSource
      - !ref FileWriter
      - !ref DoneSource
      - !ref GreetingPrinter
    parameters:
      greeting:
        actor: !ref GreetingSource
        parameter: value
 
