imports:

- classpath:/org/kurator/akka/actors.yaml
- classpath:/fields.yaml

components:

- id: ReadInput
  type: CsvFileReader
  properties:
    parameters:
      filePath: './src/main/resources/org/kurator/akka/samples/data/eight_specimen_records.csv'

- id: RunGeoValidation
  type: RestActor
  properties:
    parameters:
      url: 'http://api-geospatial.vertnet-portal.appspot.com/geospatial'
      method: 'GET'
      paramsInputMapping: 'decimalLatitude:decimalLatitude,decimalLongitude:decimalLongitude,scientificName:scientificName,countryCode:countryCode'
    listensTo:
      - !ref ReadInput

- id: WriteDQReport
  type: PrintDQReport
  properties:
    listensTo:
      - !ref RunGeoValidation

- id: VertNetGeoValidatorWorkflow
  type: Workflow
  properties:
    actors:
      - !ref ReadInput
      - !ref RunGeoValidation
      - !ref WriteDQReport
    parameters:
      in:
        actor: !ref ReadInput
        parameter: filePath
      out:
        actor: !ref WriteDQReport
        parameter: filePath

- id: WorkflowView
  type: FormDefinition
  properties:
    fields:
      - !ref FileUpload
    name: geo_validator
    title: Geo Validator
    outputFormat: ffdq

- id: FileUpload
  type: FileInput
  properties:
    name: in
    label: Upload File
    fieldHandler: !inline
      type: FilePathHandler
