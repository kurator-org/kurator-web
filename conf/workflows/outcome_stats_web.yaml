imports:

- classpath:/packages/kurator_fp/workflows/outcome_stats.yaml
- classpath:/fields.yaml

components:

- id: WorkflowView
  type: FormDefinition
  properties:
    fields:
      - !ref FileUpload
    name: outcome_stats_workflow
    title: Outcome Stats
    outputFormat: xls

- id: FileUpload
  type: FileInput
  properties:
    name: inputfile
    label: Upload Json
    fieldHandler: !inline
      type: FilePathHandler