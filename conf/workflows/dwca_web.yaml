imports:

- classpath:/org/kurator/validation/workflows/dwca_workflow.yaml
- classpath:/fields.yaml

components:

- id: WorkflowView
  type: FormDefinition
  properties:
    fields:
      - !ref FileUpload
    name: dwca_workflow
    title: Dwca Workflow
