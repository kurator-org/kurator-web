imports:

- classpath:/org/kurator/validation/workflows/dwca_workflow.yaml
- classpath:/fields.yaml

components:

- id: WorkflowView
  type: FormDefinition
  properties:
    fields:
      - !ref FileUpload
      - !ref AuthorityField
    name: dwca_workflow
    title: Dwca Workflow
    outputFormat: json

- id: FileUpload
  type: FileInput
  properties:
    name: in
    label: Upload File
    fieldHandler: !inline
      type: FilePathHandler

- id: AuthorityField
  type: SelectField
  properties:
    name: authority
    label: Taxon Authority
    options:
      ipni: IPNI
      if: IF
      worms: WoRMS
      col: COL
      gbif: GBIF
      globalnames: GlobalNames