<!DOCTYPE html>

<html>
<head>
    <title>WoRMS demo Workflow</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/jquery-1.6.4.min.js")" type="text/javascript"></script>
    <script type="text/javascript" src="@routes.Application.jsRoutes"></script>
</head>
<body>
    <h1>Run Worms Workflow</h1>

     <script type="text/javascript">
        $(function() {
            $("#complete").hide();

            // grab your file object from a file input
            $('#input').change(function () {
                var file = this.files[0];
                $.ajax({
                    type: 'post',
                    url: '/runworms',
                    data: file,
                    success: function (data) {
                        $("#result").html(data.output);
                        $("#download").attr("href", "/result/" + data.filename);
                        console.log(data)
                        $("#complete").show("drop");
                    },
                    processData: false,
                    contentType: file.type
                });
            });

            $("#run").click(function() {
                jsRoutes.controllers.Workflow.runworms().ajax({
                    success: function (data) {
                        $("#result").html(data);
                        $("#complete").show("drop");
                    },
                    error: function (data) { 
                        $("#error").html(data);
                    }
                });
            });
        });
     </script>

    Upload file and run: <input type="file" id="input" name="input">
    <div id="complete">
        Result: <span id="result"></span>
        <a id="download">Download csv...</a>
    </div>
    <div id="error"></div>
</body>
</html>
