
<!DOCTYPE html>

<html>
<head>
    <title>Workflow</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui.min.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("javascripts/jquery-1.6.4.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery-ui.min.js")" type="text/javascript"></script>
    <script type="text/javascript" src="@routes.Application.jsRoutes"></script>
</head>
<body>
    <h1>Run Workflow</h1>

     <script type="text/javascript">
        $(function() {
            $("#complete").hide();

            $("#progressbar").progressbar({
                value: false
            }).hide();


            $("#run").click(function() {
                $("#progressbar").show("fade");
                jsRoutes.controllers.Workflow.run().ajax({
                    success: function (data) {
                        $("#result").html(data.output);
                        $("#download").attr("href", "/result/" + data.filename);
                        console.log(data)
                        $("#progressbar").hide("fade");
                        $("#complete").show("drop");
                    },
                    error: function (data) {
                        $("#progressbar").hide("fade");
                        $("#error").html(data);
                    }
                });
            });
        });
     </script>

    <button id="run">Run workflow</button>
    <div id="progressbar" class="ui-progressbar-indeterminate"></div>
    <div id="complete">
        Result: <span id="result"></span>
        <a id="download">Download csv...</a>
    </div>
    <div id="error"></div>
</body>
</html>
