@(form: Form[Application.Register])

<ul id="navbar">
    <li><a href="@routes.Application.index">Home</a></li>
    <li><a href="@routes.Application.builder">Workflow Builder</a></li>
    <li><a class="active" href="@routes.Application.createaccount">Register</a></li>
    @if(session.get("uid") == null) {
        <li><a href="@routes.Application.login">Login</a></li>
    } else {
        <li><a href="@routes.Application.logout">Logout</a></li>
    }
</ul>

@main(title = "The Kurator 'helloworld' application") {

@helper.form(routes.Application.register) {
<h1>Create Account</h1>

<p>
    <input type="email" name="email" placeholder="Email" value="@form("email").value">
</p>
<p>
    <input type="text" name="firstName" placeholder="First Name" value="@form("firstName").value">
</p>
<p>
    <input type="text" name="lastName" placeholder="Last Name" value="@form("lastName").value">
</p>
<p>
    <input type="text" placeholder="Username" name="username" required>
</p>
<p>
    <input type="password" placeholder="Password" name="password" required>
</p>
<p>
    <input type="password" placeholder="Confirm Password" name="confirmPassword" required>
</p>
<p>
    <input type="text" placeholder="Affiliation" name="affiliation" required>
</p>
<p>
    <button type="submit">Register</button>
</p>
}

}
