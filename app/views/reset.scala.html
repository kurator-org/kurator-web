@import models.forms.ResetPass
@(form: Form[ResetPass])

@main(title = "Kurator Web - Reset Password") {
  <h1>Reset Password</h1>

  @if(flash.containsKey("message")) {
    <div class="alert alert-info" role="alert">@flash.get("message")</div>
  }

  @if(form.hasGlobalErrors) {
    <div class="alert alert-danger" role="alert">@form.globalError.message</div>
  }

  <div style="float: left">

  @helper.form(routes.Users.resetPassword) {
    <div class="form-group">
      <input type="text" class="form-control" id="username" name="username" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="email" class="form-control" id="email" name="email" placeholder="Email">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  }

  </div>
}
