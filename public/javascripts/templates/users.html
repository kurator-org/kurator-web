<div>
  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#create-workshop-modal"><span class="glyphicon glyphicon-plus"></span>&nbsp; Create Workshop</button>
</div>

<br />

<table class="table" id="user-table">
  <tr>
    <th>Username</th>
    <th>Fullname</th>
    <th>Email</th>
    <th>Affiliation</th>
    <th>Created On</th>
    <th>Last Active</th>
    <th>Role</th>
    <th>Active</th>
  </tr>
</table>

<div id="create-workshop-modal" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title" id="gridSystemModalLabel">Create Workshop</h3>
      </div>

      <div class="modal-body">
        <p><i>Create a workshop and specified number of guest accounts.</i></p>

        <div>
          <form id="create-workshop-form" action="<%= jsRoutes.controllers.Users.createWorkshop().url %>" method="post">
            <div class="form-group">
              <input type="text" class="form-control" id="name" name="name" placeholder="Workshop Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="numUsers" name="numUsers" placeholder="# of Participants">
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" id="create-btn" class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>
  </div>
</div>
