<table class="table">
  <tr>
    <th></th>
    <th>Username</th>
    <th>Fullname</th>
    <th>Email</th>
    <th>Affiliation</th>
    <th>Created On</th>
    <th>Last Active</th>
    <th>Role</th>
    <th>Active</th>
  </tr>

  <% _.each(users, function(user) { %>

  <tr>
    <td><span class=" glyphicon glyphicon-eye-open" style="font-size: 1.3em"></span><!-- TODO: add view workflow run by uid --></td>
    <td><%= user.username %></td>
    <td><%= user.firstname %> <%= user.lastname %></td>
    <td><%= user.email %></td>
    <td><%= user.affiliation %></td>
    <td><%= user.createdOn %></td>
    <td><%= user.lastActive %></td>
    <td>

      <div class="btn-group">
        <button type="button" class="btn btn-primary btn-xs disabled" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <b>Admin</b>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">User</a></li>
          <li><a href="#">Admin</a></li>
        </ul>
      </div>

    </td>
    <td>
      <button type="button" id="status-btn" class="btn btn-warning btn-xs">
        <b>Inactive</b>
      </button>
    </td>
  </tr>

  <% }); %>

</table>
