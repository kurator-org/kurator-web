<div id="result-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Create User</h4>
            </div>

            <div class="modal-body">
                <form id="create-user-form">
                    <p>Enter the email address of the new user and optionally select a group to add to.
                        Once added, the user will receive a notification email prompting
                        them to set their password.</p>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" required class="form-control" id="email" name="email" />
                        <span class="help-block errors" style="display: none"></span>
                    </div>

                    <div class="form-group">
                        <label for="group-select">Add to Group</label>
                        <br />
                        <select id="group-select" name="select">
                            <option value="-1">...</option>
                            <% _.each(groups, function(group) { %>
                            <option value="<%= group.id %>"><%= group.name %></option>
                            <% }); %>
                        </select>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button id="user-submit-btn" type="button" class="btn btn-primary">Create User</button>
            </div>
        </div>
    </div>
</div>
