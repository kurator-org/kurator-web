<h2>Workflows</h2>

<table id="workflows-list">
  <% _.each(definitions, function(def) { %>

  <tr>
    <td><a href="<%= def.documentation %>" target="_blank">Doc</a></td>
    <td><%= def.title %></td>
    <td><a href="#workflow/<%= def.name %>">Run</a></td>
    <td><%= def.instructions %></td>
  </tr>

  <% }); %>

</table>
