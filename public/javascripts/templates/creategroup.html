<div id="result-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Create Group</h4>
            </div>

            <div class="modal-body">
                <form id="create-group-form">
                    <p class="help-block">Enter a name for the new group below</p>
                    <div class="form-group">
                        <label for="group-name">Group name</label>
                        <input type="text" class="form-control" id="group-name" name="group-name">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button id="group-submit-btn" type="button" data-dismiss="modal" class="btn btn-primary">Create Group</button>
            </div>

        </div>
    </div>
</div>
